<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ScopeShield Settings</title>
    <style>
      body {
        font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
        margin: 0;
        padding: 16px;
        width: 260px;
        background: #ffffff;
      }

      h1 {
        font-size: 16px;
        margin-bottom: 12px;
        color: #14a800;
      }

      label {
        display: block;
        font-size: 12px;
        color: #444;
        margin-top: 10px;
      }

      input,
      select,
      textarea {
        width: 100%;
        padding: 6px 8px;
        margin-top: 4px;
        font-size: 14px;
        border: 1px solid #ccc;
        border-radius: 6px;
        box-sizing: border-box;
      }

      textarea {
        resize: vertical;
        min-height: 90px;
        font-size: 13px;
        line-height: 1.3;
      }

      button {
        margin-top: 14px;
        width: 100%;
        padding: 8px;
        background: #14a800;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 14px;
        cursor: pointer;
      }

      .muted {
        font-size: 11px;
        color: #666;
        margin-top: 6px;
        line-height: 1.3;
      }

      .divider {
        margin: 14px 0;
        border: 0;
        border-top: 1px solid #eee;
      }

      .row {
        display: flex;
        gap: 8px;
      }

      .row button {
        width: 100%;
        margin-top: 10px;
      }

      .btn-secondary {
        background: #f3f4f6;
        color: #111;
        border: 1px solid #ddd;
      }

      .status {
        margin-top: 8px;
        font-size: 12px;
        color: #333;
        min-height: 16px;
      }
    </style>
  </head>
  <body>
    <h1>ScopeShield</h1>

    <label>
      Hourly rate ($)
      <input id="hourlyRate" type="number" min="0" />
    </label>

    <label>
      Default fee ($)
      <input id="defaultFee" type="number" min="0" />
    </label>

    <button id="save">Save</button>

    <hr class="divider" />

    <label>
      Reply template
      <select id="templateSelect"></select>
    </label>

    <label>
      Template title
      <input
        id="templateTitle"
        type="text"
        placeholder="e.g., Brief + direct"
      />
    </label>

    <label>
      Template body
      <textarea
        id="templateBody"
        placeholder="Use placeholders: {link} {price} {client} {summary}"
      ></textarea>
    </label>

    <div class="muted">
      Placeholders supported: <b>{link}</b>, <b>{price}</b>, <b>{client}</b>,
      <b>{summary}</b>
    </div>

    <div class="row">
      <button id="saveTemplate">Save template</button>
      <button id="newTemplate" class="btn-secondary">New</button>
    </div>

    <div id="templateStatus" class="status"></div>

    <script src="popup.js"></script>
  </body>
</html>
