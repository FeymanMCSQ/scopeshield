<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ScopeShield Settings</title>
    <style>
      body {
        font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
        margin: 0;
        padding: 16px;
        width: 260px;
        background: #ffffff;
      }

      h1 {
        font-size: 16px;
        margin-bottom: 12px;
        color: #14a800;
      }

      label {
        display: block;
        font-size: 12px;
        color: #444;
        margin-top: 10px;
      }

      input {
        width: 100%;
        padding: 6px 8px;
        margin-top: 4px;
        font-size: 14px;
        border: 1px solid #ccc;
        border-radius: 6px;
      }

      button {
        margin-top: 14px;
        width: 100%;
        padding: 8px;
        background: #14a800;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 14px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>ScopeShield</h1>

    <label>
      Hourly rate ($)
      <input id="hourlyRate" type="number" min="0" />
    </label>

    <label>
      Default fee ($)
      <input id="defaultFee" type="number" min="0" />
    </label>

    <button id="save">Save</button>

    <script src="popup.js"></script>
  </body>
</html>
